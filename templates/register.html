<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Safety Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .neon-text { font-family: 'Orbitron', sans-serif; text-shadow: 0 0 10px #38bdf8; }
        .glass { background: rgba(30, 41, 59, 0.75); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass max-w-md w-full p-10 rounded-3xl shadow-2xl border-t-4 border-sky-500">
        <div class="text-center mb-8">
            <h1 class="text-2xl neon-text">NEW REGISTRATION</h1>
            <p class="text-slate-400 text-sm mt-2">Create your safety assessment profile</p>
        </div>

        <form action="/register" method="POST" class="space-y-6">
            <div>
                <label class="block text-xs uppercase tracking-widest text-sky-400 mb-2">Desired User ID</label>
                <input type="text" name="username" placeholder="e.g. EMP12345" required class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-3 focus:outline-none focus:border-sky-500 text-white">
            </div>
            <div>
                <label class="block text-xs uppercase tracking-widest text-sky-400 mb-2">Secret Password</label>
                <input type="password" name="password" required class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-3 focus:outline-none focus:border-sky-500 text-white">
            </div>
            <button type="submit" class="w-full border border-sky-500 text-sky-500 hover:bg-sky-500 hover:text-white py-3 rounded-lg font-bold transition-all">CREATE ACCOUNT</button>
        </form>

        <div class="mt-8 text-center border-t border-slate-800 pt-6">
            <a href="/login" class="text-slate-500 hover:text-white text-sm transition">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
